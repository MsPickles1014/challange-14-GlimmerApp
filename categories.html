<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Events</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-2xl transform transition-all duration-300 hover:scale-105">
    <h2 class="text-3xl font-extrabold text-center text-indigo-600 mb-6">Historical Events on This Day</h2>

    <!-- Month and Day Selection -->
    <div class="mb-6">
      <label for="month" class="block text-gray-700 text-lg font-medium">Select Month</label>
      <select id="month" class="mt-2 p-3 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="day" class="block text-gray-700 text-lg font-medium">Select Day</label>
      <input type="number" id="day" class="mt-2 p-3 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" min="1" max="31" />
    </div>

    <!-- Category Selection -->
    <div class="mb-6">
      <label for="category" class="block text-gray-700 text-lg font-medium">Select Category</label>
      <select id="category" class="mt-2 p-3 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="events">Events</option>
        <option value="births">Births</option>
        <option value="deaths">Deaths</option>
      </select>
    </div>

    <button id="getEventsBtn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg text-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 transition duration-200">Get Historical Events</button>

    <!-- Results Section -->
    <div id="events" class="mt-8"></div>
  </div>

  <!-- JavaScript to handle the API request -->
  <script>
    document.getElementById("getEventsBtn").addEventListener("click", function () {
      const month = document.getElementById("month").value;
      const day = document.getElementById("day").value;
      const category = document.getElementById("category").value;

      if (day < 1 || day > 31) {
        alert("Please enter a valid day (1-31).");
        return;
      }

      // Construct the Wikipedia API URL
      const url = `https://en.wikipedia.org/api/rest_v1/feed/onthisday/${category}/${month}/${day}`;

      // Fetch data from Wikipedia API
      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Display results
          const eventsContainer = document.getElementById("events");
          eventsContainer.innerHTML = "";

          if (data[category].length === 0) {
            eventsContainer.innerHTML = `<p class="text-center text-gray-600">No historical ${category} found for this date.</p>`;
            return;
          }

          const eventsList = data[category].map(event => {
            return `<div class="mb-6 p-4 bg-gray-100 rounded-lg shadow-md hover:shadow-xl transition duration-200">
                      <h3 class="text-xl font-semibold text-indigo-600">${event.title}</h3>
                      <p class="mt-2 text-gray-700">${event.description}</p>
                    </div>`;
          }).join("");

          eventsContainer.innerHTML = eventsList;
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          alert("An error occurred while fetching data.");
        });
    });
  </script>
</body>
</html>
